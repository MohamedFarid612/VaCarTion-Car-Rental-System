<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VaCarTion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbars">
        <div class="container-fluid ">
            <a class="navbar-brand black brand" >VaCarTion</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav  mb-2 mb-lg-0 ms-auto">
                    <li class="nav-item">
                    </li>
                    <li class="nav-item">
                        <a class="nav-link black" href="#"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <div  class="center" id="">
        <h1 class="display-6 myheader black">Add new Car</h1>
            <div class="row mb-3 ">
                <div class="col ">
                    <input type="text" class="form-control myinput a" placeholder="Plate ID" name="plate_id"  maxlength="8" required></input>
                </div>
            </div>

            <div class="row mb-3 ">
                <div class="col ">
                    <input type="text" class="form-control myinput b" placeholder="model" name="model" required maxlength="32"></input>
                </div>
            </div>

            <div class="row mb-3 ">
                <div class="col ">
                    <input type="text" class="form-control myinput b" placeholder="make" name="make" required  maxlength="32"></input>
                </div>
            </div>

            <div class="row mb-3 ">
                <div class="col ">
                    <input type="text" class="form-control myinput b" placeholder="year" name="year" required maxlength="4" ></input>
                </div>
            </div>

            <div class="row mb-3 ">
                <div class="col ">
                    <input type="text" class="form-control myinput b" placeholder="Price/Day" name="price" required ></input>
                </div>
            </div>

            <div class="row mb-3 ">
                <div class="col ">
                    <input type="text" class="form-control myinput b" placeholder="Photo Link" name="photo1" required ></input>
                </div>
            </div>
            <div class="row mb-3 " >
                <div class="col ">
                    <input hidden="true" type="text" class="form-control myinput b" placeholder="Photo Link" name="photo2" ></input>
                </div>
            </div>
            <div class="row mb-3 " >
                <div class="col ">
                    <input hidden="true" type="text" class="form-control myinput b" placeholder="Photo Link" name="photo3" ></input>
                </div>
            </div>
            </div>

                 
    </div>
    <div class="center extra-photo">
        <button type="submit" class="btn btn-light mybtn g black " id="submit-button" >Add</button>
        <!-- create a button which adds extra input fields for photos -->
        <button class="btn btn-light mybtn g black" id="addPhoto">Add Photo</button>
    </div>   
    

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/add_car.js"></script>
</body>

</html>
