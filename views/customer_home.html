<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VaCarTion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    <!-- JavaScript -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />
    <!-- Semantic UI theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.min.css" />
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3" style="margin-right: 10px; margin-top: 10px;">
                <h1 class="text-center black">VaCarTion <img src="/car.png"></img></h1>
            </div>
            <div class="col" style="margin-top:20px; ">
                <h2 class="text-center black display-6">Welcome, <span class="customer-name"></h2>
            </div>
            <div class="col-3" style="padding-left: 250px;">
                <button type="button" class="col btn btn-outline-danger logout-button" style="margin:10px;">Log Out
                </button>
            </div>
        </div>
        <div class="row" style="margin:50px;">
            <div class="col-4 m-0">
                <h3 class="text-center black display-6">Your current Reservations</h3>
            </div>
            <div class="col"></div>
            <div class="col-2">
                <button type="button" class="col btn btn-outline-success" id="new_res">New Reservation</button>
            </div>
        </div>
        <div class="row" style=" margin:50px;">
            <div class="col-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Reservation ID</th>
                            <th scope="col">Car ID</th>
                            <th scope="col">Pickup Date</th>
                            <th scope="col">Return Date</th>
                            <th scope="col">Model</th>
                            <th scope="col">Make</th>
                            <th scope="col">Year</th>
                            <th scope="col">Total Cost</th>
                            <th scope="col">Payment Date</th>
                        </tr>
                    </thead>
                    <tbody class="customer-reservation">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="/js/customer_home.js"></script>
</body>

</html>
