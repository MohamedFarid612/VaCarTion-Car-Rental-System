<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VaCarTion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbars">
        <div class="container-fluid ">
            <a class="navbar-brand black brand">VaCarTion</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav  mb-2 mb-lg-0 ms-auto">
                    <li class="nav-item">
                    </li>
                    <li class="nav-item">
                        <a class="nav-link black" href="#"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <div class="center ">
        <h1 class="display-6 myheader black">Register your office</h1>
        <!-- onsubmit="validateInputs()" -->
        <form id="formmmm">
            <div class="row mb-3 ">
                <div class="col ">
                    <input type="username" class="form-control myinput a" placeholder="Office Name" name="name" required maxlength="32"
                        required></input>
                </div>
            </div>

            <div class="row mb-3 ">
                <div class="col ">
                    <input type="email" id="email" class="form-control myinput b" placeholder="E-Mail" name="email" required maxlength="64"
                        required></input>
                </div>
            </div>

            <div class="row mb-3 ">
                <div class="col ">
                    <input type="tel" id="phone" class="form-control myinput b" placeholder="Phone Number"
                        name="phone_no" required minlength="11" maxlength="11"></input>
                </div>
            </div>

            <div class="row mb-3 ">
                <div class="col ">
                    <input type="text" class="form-control myinput b" placeholder="County" name="country"
                        required required maxlength="64"></input>
                </div>
            </div>
            <div class="row mb-3 ">
                <div class="col ">
                    <input type="text" class="form-control myinput b" placeholder="City" name="city" required maxlength="64"></input>
                </div>
            </div>
            <div class="row mb-3 ">
                <div class="col ">
                    <input type="text" class="form-control myinput b" placeholder="Building Number" name="building_no" maxlength="16"
                        required></input>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <input type="password" id="pass1" class="form-control myinput c" placeholder="Password"
                        name="password" required></input>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <input type="password" id="pass2" class="form-control myinput d" placeholder="Confirm Password"
                        name="confirm" required></input>
                </div>
            </div>

            <button class="btn btn-light mybtn g black">Register</button>

        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- JavaScript -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />
    <!-- Semantic UI theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.min.css" />
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css" />
    <script src="/js/office_signup.js"></script>
</body>

</html>
